<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks — Open Choice Trucking</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f8fb;color:#0b1220}
    .wrap{max-width:760px;margin:0 auto;padding:48px 16px}
    .card{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(16,24,40,.12);padding:28px}
    h1{margin:0 0 10px;font-size:28px}
    p{margin:8px 0;line-height:1.45;color:#334155}
    .cta{display:inline-flex;align-items:center;justify-content:center;margin-top:16px;padding:12px 16px;border-radius:12px;
      background:#1f5bd8;color:#fff;text-decoration:none;font-weight:700}
    .muted{color:#64748b;font-size:13px;margin-top:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="headline">Thanks — we got it.</h1>
      <p id="msg"></p>

      <a class="cta" href="tel:+18137618881">Call (813) 761-8881</a>

      <p class="muted">
        Message and data rates may apply for SMS. You can also call if you don’t receive a text.
      </p>
    </div>
  </div>

  <script>
    const m = new URLSearchParams(location.search).get("m");
    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");

    if (m === "sms") {
      headline.textContent = "Thanks — check your phone.";
      msg.textContent = "We’re sending your link now. If you don’t see it in about a minute, tap Call.";
    } else {
      headline.textContent = "Thanks — we’ll be in touch.";
      msg.textContent = "A licensed agent will reach out shortly. If you’d like, tap Call to speak now.";
    }
  </script>
</body>
</html>
