  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f6f8fb;color:#0b1220}

<body>
  <div class="wrap">
    <div class="card">
      <h1 id="headline">Thanks — we got it.</h1>
      <p id="msg"></p>

  <a class="cta" href="tel:+18137618881">
  Call (813) 761 - 8881
</a>

      <p class="muted">
        Message and data rates may apply for SMS. You can also call or look forward to an agent reaching out to you soon.
      </p>
    </div>
  </div>

  <script>
    const m = new URLSearchParams(location.search).get("m");
    const headline = document.getElementById("headline");
    const msg = document.getElementById("msg");

    if (m === "sms") {
      headline.textContent = "Thanks — check your phone.";
      msg.textContent = "We’re sending your link now. If you don’t see it in about a minute, tap Call.";
    } else {
      headline.textContent = "Thanks — we’ll be in touch.";
      msg.textContent = "A licensed agent will reach out shortly. If you’d like, tap Call to speak now.";
    }
  </script>
<!-- Hydra Recorder (rrweb) -->
<script src="https://unpkg.com/rrweb@1.1.3/dist/rrweb.min.js"></script>
<script>
  (function () {
    const HYDRA_INGEST = "https://hydra.reez-beez.workers.dev/ingest";

    // Per-tab session id
    const SESSION_KEY = "hydra_session_id";
    let session_id = sessionStorage.getItem(SESSION_KEY);
    if (!session_id) {
      session_id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + "-" + Math.random().toString(16).slice(2));
      sessionStorage.setItem(SESSION_KEY, session_id);
    }

    // Make it easy to copy/paste for testing
    window.HYDRA_SESSION_ID = session_id;
    console.log("[Hydra] session_id:", session_id);

    let started = false;
    let buffer = [];
    let flushTimer = null;

    function meta() {
      return { page: location.pathname, href: location.href };
    }

    async function flush() {
      if (!buffer.length) return;
      const events = buffer;
      buffer = [];
      try {
        await fetch(HYDRA_INGEST, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          keepalive: true,
          body: JSON.stringify({ session_id, events, meta: meta() })
        });
      } catch (_) {}
    }

    function scheduleFlush() {
      if (flushTimer) return;
      flushTimer = setTimeout(async () => {
        flushTimer = null;
        await flush();
      }, 5000);
    }

    function startOnce() {
      if (started) return;
      started = true;

      rrweb.record({
        emit(event) {
          buffer.push(event);
          if (buffer.length >= 200) flush();
          else scheduleFlush();
        },
        maskAllInputs: true
      });

      window.addEventListener("pagehide", flush, { capture: true });
      window.addEventListener("beforeunload", flush, { capture: true });
    }

    // Delayed start: first real interaction
    window.addEventListener("pointerdown", startOnce, { once: true, capture: true });
    window.addEventListener("keydown", startOnce, { once: true, capture: true });
    window.addEventListener("submit", startOnce, { once: true, capture: true });
  })();
</script>
